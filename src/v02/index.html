<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  canvas {
      border:1px solid #d3d3d3;
      background-color: #f1f1f1;
  }
  * {box-sizing: border-box;}

  .img-zoom-container {
    position: relative;
    text-align: left;
  }

  .img-zooming-lens {
    position: absolute;
    border: 1px solid #d4d4d4;
    /*set the size of the lens:*/
    width: 36px;
    height: 36px;
  }

  #zoomedPhoto {
    border: 1px solid #d4d4d4;
    /*set the size of the result div:*/
    width: 360px;
    height: 360px;
  }

  .grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }
  </style>
  <script type="text/javascript" src="GATsimulation.js"></script>
  <script type="text/javascript" src="headshot.js"></script>
</head>

<body onload="startGame()" style="text-align: center">
  <h1>GAT Simulation</h1>
  <div class="grid-container">
    <div>
      <!-- CIMED residency headshots are originally 6-7MB portrait photos of 3770px by 5655px (aspect ratio 1.5). I cropped them to b 3600px by 3600px. -->
      <div id="zoomedPhoto" class="img-zoom-result"></div>
      <div class="img-zoom-container">
        <!-- img-zooming-lens will be inserted here -->
        <img id="origPhoto" src="data/Ashkhan-Hojati-008-cropped-square.jpg" width="360" height="360" alt="Ashkhan headshot">
      </div>

    </div>
    <div id="GAT-game">
      <div id="GAT-game-controls">
        <button onmousedown="accelerate( NaN,-0.2)" onmouseup="stopMovement()"> U </button>
        <br />
        <button onmousedown="accelerate(-0.2, NaN)" onmouseup="stopMovement()"> L </button>
        <button onmousedown="accelerate( NaN, 0.2)" onmouseup="stopMovement()"> D </button>
        <button onmousedown="accelerate( 0.2, NaN)" onmouseup="stopMovement()"> R </button>
        <br />
        <button onmousedown="changeDial(-0.1)" onmouseup="changeDial(0.0)"> Dial down (shift)</button>
        <button onmousedown="changeDial( 0.1)" onmouseup="changeDial(0.0)"> Dial up (spacebar)</button>
      </div>
    </div>
  </div>



</body>

<script>
// Initiate zoom effect:
  setUpPhotoZooming("origPhoto", "zoomedPhoto");
</script>

</html>
