<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
  canvas {
      border:1px solid #d3d3d3;
      background-color: #f1f1f1;
  }
  </style>
  <script type="text/javascript" src="script.js"></script>
</head>

<body onload="startGame()">
  <br>
  <div style="text-align: center">
    <button onmousedown="accelerate( 0.0,-0.2)" onmouseup="accelerate(0.0,0.0)"> U </button>
    <br />
    <button onmousedown="accelerate(-0.2, 0.0)" onmouseup="accelerate(0.0,0.0)"> L </button>
    <button onmousedown="accelerate( 0.0, 0.2)" onmouseup="accelerate(0.0,0.0)"> D </button>
    <button onmousedown="accelerate( 0.2, 0.0)" onmouseup="accelerate(0.0,0.0)"> R </button>
    <br />
    <button onmousedown="changedial(-0.1)" onmouseup="changedial(0.0)"> Dial down</button>
    <button onmousedown="changedial( 0.1)" onmouseup="changedial(0.0)"> Dial up</button>
  </div>
</body>

</html>
